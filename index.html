<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
            <label>Password Requirements:</label>
              <input type="checkbox" id="lowercase" name="lowercase">
              <label for="lowercase"> Lowercase |</label>
              <input type="checkbox" id="uppercase" name="uppercase">
              <label for="uppercase"> Uppercase |</label>
              <input type="checkbox" id="numeral" name="numeral">
              <label for="numeral"> Numerals |</label>
              <input type="checkbox" id="special" name="special">
              <label for="special"> Special Char.</label>

              <label for="length"> Length of password:</label>
              <input type="number" id="length" placeholder="Min-8 Max-128" name="length">
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
